
<div class="outer">
  <div class="box text-center">
      <app-sidebar></app-sidebar>
  </div>
  <div class="home">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/id/236/1000/600" class="d-block carousel-img" alt="foto">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/39/1000/600" class="d-block carousel-img" alt="foto">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/36/1000/600" class="d-block carousel-img" alt="foto">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="nosotras">
    <h1>Quienes somos?</h1>
  </div>
  <div class="productos">
    <h1>Nuestros productos</h1>
  </div>
  <div class="blog">

  </div>
  <div class="contact">

    <i class="fas fa-instagram"></i>
    <!-- <fa-icon [icon]="faCoffee"></fa-icon> -->
  </div>
  <div class="footer text-center">

  </div>
</div>
